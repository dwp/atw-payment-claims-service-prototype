{% extends "layout.html" %}

{% block pageTitle %}
Claim money back from Access to Work
{% endblock %}


{% block content %}


<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <h1 class="govuk-heading-l">
            Heading for support worker
        </h1>

        <form action="month-claim-answer-repeat" method="post" class="form">
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset" role="group" aria-describedby="month-of-travel-to-work-hint">
                    
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
                        Legend for support worker
                    </legend>

                    <div id="month-of-travel-to-work-hint" class="govuk-hint">
                        For example, 4 2022
                    </div>

                    <div class="govuk-date-input" id="travel-to-work-date">
                        <div class="govuk-date-input__item">
                            <div class="govuk-form-group">
                                <label class="govuk-label govuk-date-input__label" for="repeatsupport-month">
                                    Month
                                </label>
                                <input class="govuk-input govuk-date-input__input govuk-input--width-2"
                                    id="support-month-repeat" name="repeatsupport-month" type="text" pattern="[0-9]*"
                                    inputmode="numeric">
                            </div>
                        </div>
                        <div class="govuk-date-input__item">
                            <div class="govuk-form-group">
                                <label class="govuk-label govuk-date-input__label" for="repeatsupport-year">
                                    Year
                                </label>
                                <input class="govuk-input govuk-date-input__input govuk-input--width-4"
                                    id="repeatsupport-year" name="repeatsupport-year" type="text" pattern="[0-9]*"
                                    inputmode="numeric">
                            </div>
                        </div>
                    </div>

                </fieldset>
            </div>


            <button type="submit" class="govuk-button" data-module="govuk-button">
                Continue
            </button>
        </form>
    </div>
</div>


{% endblock %}
